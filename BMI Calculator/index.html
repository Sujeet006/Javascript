<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <div class="measure">
                <span id="weight">Weight: <input type="text" id="weightInput" placeholder="Enter Your Weight in kgs"></span>
                <span id="height">Height: <input type="text" id="heightInput" placeholder="Enter Your Height in cms"></span>
            </div>
            <button type="submit" class="calculate">Calculate</button>
            <div class="message">
                <span class="category">Underweight: BMI less than 18.5</span>
                <span class="category">Normal weight: BMI 18.5 to 24.9</span>
                <span class="category">Overweight: BMI greter than 24.9</span>
            </div>
            <span class="result"></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
